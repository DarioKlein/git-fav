<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Fav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <navbar>
      <div id="logo">
        <img src="./assets/Gitfav.svg" alt="" />
      </div>
      <div id="search">
        <input type="text" placeholder="Digite o Github username que quer favoritar" name="searchAccounts" />
        <button id="button-search"><img src="./assets/star.svg" alt="" />FAVORITAR</button>
      </div>
    </navbar>
    <main>
      <div id="table">
        <div id="head">
          <h1>Usuário</h1>
          <h1>Repositories</h1>
          <h1>Followers</h1>
          <h1>Ação</h1>
        </div>
        <div class="body">
          <div class="no-fav"><img src="./assets/Estrela.svg" alt="" />Nenhum favorito ainda</div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
